
<head>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:light">
</head>
<style>
body {
        font-family: 'Ubuntu', sans-serif;
      }
      #striked {
          color: grey;
          display: inline;
      }
      #header {
        text-align: center;
      }
      #content {
        margin-left: 15px;
      }
      .votes {
        margin-left:8px;
      }
      .pname {
        font-size: 18px;
        display: inline;
      }
      .day_title {
        font-size: 19px;
        display: inline;
      }
</style>
<body>
<div id="header"><br><b>MafiEra Vote Tool 3000</b>
<br><b>Game Thread</b>: <a href={{thread_url}}>{{thread_url}}</a><br><br>

<button onclick="toggleFormat()">Toggle HTML/BBCode</button>
<button onclick="toggleNAVotes()">Toggle All/Active Votes</button><br>
</div>

<div id="content">

<div id="html_out">
{{html|safe}}
</div>

<div id="bbcode_out" style="display:none">
{{bbcode|safe}}
</div>

<div id="posts_total">
{{totals|safe}}
</div>
</div>

<script>
function toggleFormat() {
    var html = document.getElementById("html_out");
    var bbcode = document.getElementById("bbcode_out");
    if (html.style.display === "none") {
        html.style.display = "block";
        bbcode.style.display = "none";
    } else {
        html.style.display = "none";
        bbcode.style.display = "block";
    }
}

function toggleNAVotes() {
    var elements = document.getElementsByClassName("not_active");
    var newVal = "none";
    if (elements[0].style.display === "none") {
        newVal = "block";
    }
    for(var i=0; i<elements.length; i++) {
        elements[i].style.display = newVal
    }
}
</script>
</body>
